<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main class="form">
        <h1>Registration</h1>
        <form action="â„–" method="get">
            <legend>Name</legend>
            <input type="text" name="name" id="GET-name" class="input" placeholder="John Doe" >
            <legend>Email</legend>
            <input name="email" type="email" id="GET-email" class="input" placeholder="johm@mail" >
            <legend>Password</legend>
            <input type="password"  name="password" id="GET-password" class="input" placeholder="Enter password">
            <legend>Confirm password</legend>
            <input type="password" name="password" id="GET-password" class="pass" placeholder="Confirm your password"> 
            <span>
                <input type="radio" name="radio" id="radio" class="radio">
                <label for="radio">Male</label>
                <input type="radio" name="radio" id="radio" class="radio">
                <label for="radio">Female</label>
            </span>
            <legend>Your biography</legend>
            <input type="text" placeholder="Enter biography" name="name" id="GET-name" class="bio">
            <div class="checkbox">
                <input type="checkbox" name="checkbox" id="checkbox">
                <label for="checkbox">I agree with Terms and Conditions</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" name="checkbox" id="checkbox">
                <label for="checkbox">Subscribe to our newsletter</label>
            </div>
            <button type="submit" class="submit">Submit</button>
            <button type="reset" class="reset">Reset</button>
            <div class="icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M12 4C7.6 4 4 7.6 4 12C4 16.4 7.6 20 12 20C15.7 20 18.8 17.4 20 14H18C16.8 16.3 14.6 18 12 18C8.7 18 6 15.3 6 12C6 8.7 8.7 6 12 6C13.7 6 15.1 6.7 16 8L13 11H20V4L18 6C16.2 5 14.2 4 12 4Z"
                        fill="white" />
                </svg>
            </div>
        </form>
    </main>
</body>

</html>
